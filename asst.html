Number 1 =<input type="number" id="num1" size="20"><br>
Number 2=<input type="number" id="num2" size="20"><br>
<input type="button" value="product" onclick="product()">
<script>
    function product(){
        var number1=document.getElementById("num1").value;
        var number2=document.getElementById("num2").value;
        if((number1=="") || (number2==""))
        {
            alert("no value");
            num1.focus();
        }
        else{
            var n1=parseInt(number1);
            var n2=parseInt(number2);
            var product=n1*n2;
            alert("product of "+n1+" and "+n2+" is :"+product);
    }
    }
    
</script>
