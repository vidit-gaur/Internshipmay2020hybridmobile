<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" type="text/javascript" ></script>
<script>
    $(document).ready(function(){
        $("#save").click(function(){
            var data= {"rollno":$("#rollno").val(),"name":$("#name").val(),"course":$("#course").val()};
            var cdata=JSON.stringify(data);
            $.post("savestudent.php",{data:cdata},function(r,s)
            {
                if(r=="done"){
                    $("#message").html("record saved");
                }
                else{
                    $("#message").html("data not saved....error message"+r);
                }
            });
            
        });
    });

</script>
Roll number <input type="text" id="rollno"><br>
Name <input type="text" id = "name"><br>
Course <input type="text" id="course"><br>
<input type="button" value="save" id="save">
<div id="message"></div>
