<html>
    <head>
        <title>Search Employee</title>
        <script src="jquery-3.5.1.js" type="text/javascript"></script>

    </head>
    <body>
        <div id="main" class="container-fluid bg-dark text-white" style="height: 100%; display: block;">
        <div class="container">
                <div class="row" style="padding-top: 13%;">
                    <div class="col-sm">
                    </div>
                    <div class="col-sm">
                        <div class="container-fluid" style="background-color: green; padding: 7%; padding-bottom: 3%; border-radius: 25px; box-shadow: 0 4px 8px 0 rgba(0, 0.8, 0, 0.8), 0 6px 20px 0 rgba(0, 0, 0, 0.3);
                        ">
                            <form>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="empid" placeholder="Employee ID"  required>
                                    <div id="present" style="color: red; font-size: smaller; display: none;">Employee Already Registered*</div>
                                  </div>
                                <div class="form-group">
                                  <input type="text" class="form-control" id="name" placeholder="Name"  required>
                                </div>
                                <div class="form-group">
                                  <input type="text" class="form-control" id="designation" placeholder="Designation"  required>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="salary" placeholder="Salary"  required>
                                </div>                            
                                <input type="button" id="search" class="btn btn-primary" style="display: block; width: 100%;" value="Submit"/>
                                <div id="message" ></div>
                                <div id="name" ></div>
                                <div id="designation" ></div>
                                <div id="salary" ></div>
                              </form>
                        </div>
                    </div>
                    <div class="col-sm">
                    </div>
                </div>
            </div>
    </div>
<script src="jquery-3.5.1.js" type="text/javascript"></script>
<script>
    $(document).ready(function(){
        $("#search").click(function(){
            var empid=$("#empid").val();
            $.post("searchemployee.php",{empid:empid},function(r,s)
            {
                var s=JSON.parse(r); //string to JSON object creation
                $("#name").val(s.name);
                $("#designation").val(s.designation);
                $("#salary").val(s.salary);
            });
        });
    });
</script>
Employee ID <input type="text" id="empid"> 
<input type="button" value="Search" id="search"><br>
Name <input type="text" id="name"><br>
Designation <input type="text" id="designation"><br>
Salary <input type="text" id="salary">
