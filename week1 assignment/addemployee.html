<html>
    <head>
        <title>Add Employee</title>
        <script src="jquery-3.5.1.js" type="text/javascript"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
<div id="main" class="container-fluid bg-dark text-white" style="height: 100%; display: block;">
    <div class="container">
            <div class="row" style="padding-top: 13%;">
                <div class="col-sm">
                </div>
                <div class="col-sm">
                    <div class="container-fluid" style="background-color: green; padding: 7%; padding-bottom: 3%; border-radius: 25px; box-shadow: 0 4px 8px 0 rgba(0, 0.8, 0, 0.8), 0 6px 20px 0 rgba(0, 0, 0, 0.3);
                    ">
                        <form>
                            <div class="form-group">
                                <input type="text" class="form-control" id="empid" placeholder="Employee ID"  required>
                                <div id="present" style="color: red; font-size: smaller; display: none;">Employee Already Registered*</div>
                              </div>
                            <div class="form-group">
                              <input type="text" class="form-control" id="name" placeholder="Name"  required>
                            </div>
                            <div class="form-group">
                              <input type="text" class="form-control" id="designation" placeholder="Designation"  required>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="salary" placeholder="Salary"  required>
                            </div>                            
                            <input type="button" id="save" class="btn btn-primary" style="display: block; width: 100%;" value="Submit"/>
                            <div id="message" ></div>
                          </form>
                    </div>
                </div>
                <div class="col-sm">
                </div>
            </div>
        </div>
</div>

<script src="jquery-3.5.1.js" type="text/javascript"></script>
<script>
    $(document).ready(function(){
        $("#save").click(function(){
            var data={"empid":$("#empid").val(),"name":$("#name").val(),"designation":$("#designation").val(),"salary":$("#salary").val()};
            var cdata=JSON.stringify(data); 
            $.post("addemployee.php",{data:cdata},function(r,s)
            {
                if(r=="done"){
                    $("#message").html("Record saved");
                }
                else{
                    $("#message").html("Data not saved... Error message "+r);
                }
            });
        });
    });
</script>
