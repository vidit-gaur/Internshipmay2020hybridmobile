<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" type="text/javascript" ></script>
<script>
    $(document).ready(function(){
        $("#save").click(function(){
            var bookno=$("#bookno").val();
            var title=$("#title").val();
            var author=$("#author").val();
            var price=$("#price").val();
            $.post("savebook.php",{bookno:bookno,title:title,author:author,price:price},function(r,s)
            {
                if(r=="done"){
                    $("#message").html("record saved");
                }
                else{
                    $("#message").html("data not saved....error message"+r);
                }
            });
            
        });
    });

</script>
Book number <input type="text" id="bookno"><br>
Title <input type="text" id = "title"><br>
Author <input type="text" id="author"><br>
Price <input type="text" id="price"><br>
<input type="button" value="save" id="save">
<div id="message"></div>
