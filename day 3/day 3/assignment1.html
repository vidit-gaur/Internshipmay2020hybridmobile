<script src="https://code.jquery.com/jquery-3.5.1.js" type="text/javascript"></script>
<script>
    $(document).ready(function(){
        $("#cube").click(function(){
            var n=parseInt($("#num").val()); //getter
            var c;
            
             c=n*n*n;
            
            $("#result").val(c); //setter
        });
        $("#square").click(function(){
            var n=parseInt($("#num").val()); //getter
            var s;
            
             s=n*n;
            
            $("#result").val(s); //setter
        });
    });
</script>


Number <input type="text" id="num" size="20"><br>
Result <input type="text" id="result" size="20"><br>
<input type="button" value="cube" id="cube">
<input type="button" value="square" id="square">
